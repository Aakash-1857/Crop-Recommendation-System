<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Copied styles from your index.html for brand consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #3b82f6;
            --light-blue: #e3f2fd;
            --lighter-blue: #f8fbff;
            --dark-blue: #1e3a8a;
            --gray-600: #4b5563;
            --gray-400: #9ca3af;
            --white: #ffffff;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-heavy: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--lighter-blue) 100%);
            color: var(--dark-blue);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container for the result content */
        .result-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideInUp 0.6s ease-out forwards;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--dark-blue);
        }

        .prediction-text {
            font-size: 1.1rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }
        
        .prediction-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            text-transform: capitalize;
            margin-bottom: 2.5rem;
            background: linear-gradient(135deg, var(--primary-blue), #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.05));
        }

        .result-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        /* Shared button styles */
        .button {
            border: none;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary-blue), #1d4ed8);
            color: var(--white);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }
        
        .secondary-button {
            background: #e5e7eb;
            color: var(--gray-600);
        }

        .secondary-button:hover {
            background: #d1d5db;
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        /* Animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2 class="result-title">Here's Your Recommendation!</h2>
        
        <p class="prediction-text">The ideal crop for your conditions is:</p>
        <p class="prediction-value" id="prediction-output">Loading...</p>

        <div class="result-buttons">
            <a href="/" class="button primary-button">Make Another Prediction</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const predictionOutput = document.getElementById('prediction-output');
            
            // Retrieve the prediction result from browser's session storage
            const result = sessionStorage.getItem('predictionResult');

            if (result) {
                // If a result is found, display it
                predictionOutput.textContent = result;

                // Clean up the session storage after displaying the result
                sessionStorage.removeItem('predictionResult');
            } else {
                // If no result is found, show an error message
                predictionOutput.textContent = 'Not Found';
                predictionOutput.style.color = 'var(--gray-400)';
                document.querySelector('.prediction-text').textContent = 'No prediction result was found.';
            }
        });
    </script>
</body>
</html>
